    <title>BookLook</title>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1 class="booklook-header">BookLook </h1>
            <i class="fas fa-eye fa-2x"></i>
        </div>

        <div class="books">
            <div class="busy-indicator">
                <img src='ajax-loader.gif'>
            </div>
        </div>

        <form>
            <h3>Search Book:</h3>
            <br/>

            <div class="field-content">
                <select>
                    <option value="title" disabled="disabled" selected="selected">Please choose search criteria</option>
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="isbn">ISBN</option>
                </select>
            </div>
            <br/>

            <div class="form-group">
                <input type="text" id="search-text" class="form-control" placeholder="Search Text">
                <br/>
                <button class="btn btn-primary search-text" type="submit">Search</button>
            </div>
        </form>
    </div>
    <script src="node_modules/jquery/dist/jquery.js">
    </script>
    <script src="script.js"></script>
</body>

</html>
